<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Convert Full Width Text to Half Width Text</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<style>
</style>
    </head>
    <body>

<script>
$(document).ready(function() {
	$(":input").change(function () {
        	var thisString = this.value;
        	thisString = thisString.toHalfWidth();
        	this.value = thisString;
    	});

	String.prototype.toHalfWidth = function () {
		return this.replace(/[０-￥＇，！．]/g, function (s) { return String.fromCharCode(s.charCodeAt(0) - 0xFEE0) });
    	};

});
</script>

    </body>
</html>
